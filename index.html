    <footer class="footer" ng-include="'views/layouts/footer.html'">

        <script type="text/javascript" async defer>
            var footer = document.getElementsByTagName("footer")[0];

            var popperJs = document.createElement("script");
            popperJs.type = "text/javascript";
            popperJs.src = "scripts/js/popper.min.js";

            var bootstrapScript = document.createElement('script');
            bootstrapScript.type = "text/javascript";
            bootstrapScript.src = "scripts/js/bootstrap.min.js";
            bootstrapScript.async = true;
            bootstrapScript.defer = true;
            $('document').ready(function() {
                footer.insertAdjacentElement('afterend', popperJs);
                footer.insertAdjacentElement('afterend', bootstrapScript);
            });
        </script>
    </footer>
